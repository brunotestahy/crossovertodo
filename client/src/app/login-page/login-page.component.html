<div class="row">
  <div class="col-md-8 col-md-offset-2">

    <h1 class="text-primary">CrossOver TODO</h1>
    <h4 class="text-primary">Please, fill all fields to login</h4>

    <div class="login-form">
      <form [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="text-primary">

        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username"
                 type="text"
                 id="username"
                 class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password"
                 type="password"
                 id="password"
                 class="form-control">
        </div>

        <button type="submit"
                [disabled]="!loginForm.valid"
                class="btn btn-primary">Sign In
        </button>
      </form>

      <app-panel [showPanel]="showPanel"
                 [messagePanel]="messagePanel">

      </app-panel>

    </div><!--login-form-->

  </div><!--col-md-8-->

</div><!--row-->
